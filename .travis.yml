dist: trusty
sudo: required
language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - openssl
    - gnupg
branches:
  except:
  - /\+travis\d+$/
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
install: true
script: bash src/main/scripts/travis-build.bash
notifications:
  email: false
  webhooks:
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
    urls:
    - https://webhook.atomist.com/travis
cache:
  directories:
  - $HOME/.m2
before_deploy:
- nvm install 6.9.2
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    condition: $TRAVIS_TAG =~ ^[0-9]+\.[0-9]+\.[0-9]+(-(m|rc)\.[0-9]+)?$
after_deploy:
- bash src/main/scripts/gh-publish.bash $TRAVIS_REPO_SLUG
before_install:
- openssl aes-256-cbc -K $encrypted_10f102c6edb5_key -iv $encrypted_10f102c6edb5_iv
  -in atomist_sec.gpg.enc -out atomist_sec.gpg -d
